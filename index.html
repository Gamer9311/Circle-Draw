<!DOCTYPE html>

<html>
    <head>
        <title>
            Circle Draw
        </title>

        <link rel="stylesheet" href="style.css">

    </head>

    <body id="MP">
        <h1>
            Circle Draw
        </h1>

        <br>

        <p>Click And Drag To Make A Circel-ee Drawing! And Plz Do Not Forget to Enter The Below Values OF Color, Width and <b>Radius</b></p>

        <br>

        <b>And You Can Even Click on Esc to Clear!</b>

        <br>

        <canvas id="canvas" width="800" height="600">

        </canvas>

        <br>
        <br>

        <span>Circle Color </span>
        <input id="color" placeholder="Enter The Circle's Color">

        <br>
        <br>

        <span>Circle Width </span>
        <input id="width" placeholder="Enter Circle Line Width">

        <br>
        <br>

        <span>Circle Radius </span>
        <input id="radius" placeholder="Enter Circle Radius">

        <br>
        <br>

        <button id="clear" onclick="clearArea()">
        Clear Whole Canvas
        </button>

        <script src="main.js"></script>
        
    </body>
</html>
