<!DOCTYPE html>

<html>
    <head>
        <title>
            Circle Draw
        </title>

        <link rel="stylesheet" href="style.css">

    </head>

    <body id="MP">
        <h1>
            Circle Draw
        </h1>

        <br>

        <p>Click And Drag To Make A Circel-ee Drawing!</p>

        <br>

        <b>And You Can Even Click on Esc to Clear!</b>

        <br>

        <canvas id="canvas" width="800" height="600">

        </canvas>

        <br>
        <br>

        <span>Circle Color </span>
        <input id="color" placeholder="Enter The Circle's Color" value="black">

        <br>
        <br>

        <span>Circle Width </span>
        <input id="width" placeholder="Enter Circle Line Width" value="2">

        <br>
        <br>

        <span>Circle Radius </span>
        <input id="radius" placeholder="Enter Circle Radius" value="40">

        <br>
        <br>

        <button id="clear" onclick="clearArea()">
        Clear Whole Canvas
        </button>

        <script src="main.js"></script>
        
    </body>
</html>
